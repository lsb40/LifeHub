<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeHub Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #333;">üß™ LifeHub Test</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="admin@lifehub.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="admin123" required>
            </div>
            
            <button type="button" onclick="testLogin()">üöÄ Test Login</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        function testLogin() {
            console.log('Test login function called');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Email:', email, 'Password:', password);
            
            if (!email || !password) {
                showMessage('Please enter both email and password.', 'error');
                return;
            }
            
            // Test with demo credentials
            if (email === 'admin@lifehub.com' && password === 'admin123') {
                showMessage('‚úÖ Login successful! JavaScript is working perfectly.', 'success');
                
                // Try to connect to backend
                fetch('http://localhost:8000/api/v1/health')
                    .then(response => response.json())
                    .then(data => {
                        showMessage('‚úÖ Login successful! Backend is connected.', 'success');
                    })
                    .catch(error => {
                        showMessage('‚úÖ Login successful! (Backend not connected, but that\'s okay)', 'success');
                    });
            } else {
                showMessage('‚ùå Invalid credentials. Use: admin@lifehub.com / admin123', 'error');
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
        
        // Test if JavaScript is working on page load
        window.onload = function() {
            console.log('Page loaded, JavaScript is working');
            showMessage('‚úÖ JavaScript is working! Try logging in with admin@lifehub.com / admin123', 'success');
        };
    </script>
</body>
</html>
